<div class="box" id="heading">
  <h1>{{ title }}</h1>
</div>
<div class="box">
  <div *ngIf="lista.length > 0; else aux">
    <div *ngFor="let item of lista; let i = index">
      <app-persona [index]="i" [item]="item"></app-persona>
    </div>
  </div>
  <ng-template #aux> 0 personas en la lista </ng-template>
</div>
<div class="box">
  <app-formulario ></app-formulario>
</div>
